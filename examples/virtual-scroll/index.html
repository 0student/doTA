<!doctype html>
<html>
<head>
  <meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <title>Virtual Scroll with doTA (Million/Billion Rows) x ~1 Million Columns </title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div style="float:right;text-align:right;padding:5px;">
<div>Inspired from
  <a href="http://mleibman.github.io/SlickGrid/examples/example-optimizing-dataview.html" target="_blank">SlickGrid</a></div>
<div>Back to <a href="../">Examples Index</a></div>
</div>

<h3>Virtual Scroll with
  <a href="https://github.com/S-YOU/doTA" target="_blank">doTA</a> (FlatDOM) - Million/Billion of Rows x ~1 Million Columns
</h3>

<div ng-app="app">
  <div ng-controller="ctrl" dota-render="main" inline=1 event=1 model=1 bind=1>
    <div class=vpad>
      <label><input name=1 type=radio ng-model="useWhat" value=0 checked />
      <span> Synchronous</span></label>
      <label><input name=1 type=radio ng-model="useWhat" value=1 ng-disabled="!hasRAF" />
      <span> Use requestAnimationFrame</span></label>
      <label><input name=1 type=radio ng-model="useWhat" value=2 ng-disabled="!hasRIC" />
      <span> Use requestIdleCallback</span></label>
      <label><input name=1 type=radio ng-model="useWhat" value=3 />
      <span> Use setTimeout</span></label>
    </div>

    <div class=vpad>
      <label><input name=2 type=radio ng-model="rowType" ng-change="rowChange()" value=0 checked />
      <span> Fixed 1 Million Rows</span></label>
      <label><input name=2 type=radio ng-model="rowType" ng-change="rowChange()" value=1 />
      <span> Dynamic 1 Billion Rows</span></label>
    </div>

    <div class=vpad>
      <label><input name=3 type=radio ng-model="colType" ng-change="colChange()" value=0 checked />
      <span> 100k Columns</span></label>
      <label><input name=3 type=radio ng-model="colType" ng-change="colChange()" value=1 />
      <span> 1 Million Columns</span></label>

      <em>-
        <span ng-bind="hoverStatus"></span>
        <span ng-bind="clickStatus"></span>
      </em>
    </div>
  </div>
</div>

<div id="grid">Generating Data...</div>

<script type="text/template" id="grid-template">
  <div class="grid" ng-style="width:{{width}}px">
    <div class="header">
      <div class="canvas" ng-style="height:{{headerHeight}}px;width:{{totalWidth}}px;">
        <div class="viewport" ng-style="left:{{scrollOffsetLeft-scrollLeft}}px">
          <div class="row" key="K">
            <div class="cell" ng-repeat="j in offsetLeft:offsetRight"
              ng-init="col=gridOptions[j],M=j*5+1"
              ng-style="width:{{col.width}}px" col="{{j}}">
              {{ col.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body" ng-style="height:{{bodyHeight}}px" onscroll="virtualScroll(this)"
      ng-click="clickHandler($event)" ng-dblclick="clickHandler($event, 1)" ng-mousemove="hoverHandler($event)">
      <div class="canvas" ng-style="height:{{totalHeight}}px;width:{{totalWidth}}px">
        <div class="viewport" ng-style="left:{{scrollOffsetLeft}}px;top:{{scrollTop}}px">
          <div class="row {{i%2?'odd':'even'}}" ng-repeat="i in 0:rows" ng-init="row=data[i + offsetTop]"
            key="K" row="{{i+realOffsetTop}}">
            <div class="cell" ng-repeat="j in offsetLeft:offsetRight"
              ng-init="col=gridOptions[j],M=j*5+1"
              ng-style="width:{{col.width}}px" col="{{j}}">
              {{ col.template_id ? doTA.C["T_" + col.template_id](row,F,0,0,0,K,M) : row[col.id] }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<!-- -scroll-left="scrollLeft"-->
<!--transform:translateY({{scrollTop}}px)-->
<!--transform:translate(0,{{scrollTop}}px)-->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="../../dist/ngDoTA.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
